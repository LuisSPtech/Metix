<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Cadastro de usu√°rio</title>
</head>
<body>
  <form>
    <h1>Cadastre-se no nosso sistema</h1>
    <label>
      <span>Nome:</span>
      <input id="inputNome" type="text" placeholder="Username" />
    </label>
    <label>
      <span>Email:</span>
      <input id="inputEmail" type="email" placeholder="Email" />
    </label>
    <label>
      <span>Senha:</span>
      <input id="inputSenha" type="password" placeholder="Password" />
    </label>
    <label>
      <span>Telefone:</span>
      <input id="inputTelefone" type="tel" placeholder="Telephone" />
    </label>
    <label>
      <span>CPF:</span>
      <input id="inputNome" type="text" placeholder="CPF" />
    </label>
    <label>
      <span>Nome:</span>
      <input type="text" placeholder="Username" />
    </label>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
