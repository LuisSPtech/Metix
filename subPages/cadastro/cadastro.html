<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cadastro de usu√°rio</title>
  </head>
  <body>
    <form onsubmit="cadastrar(event)">
      <h1>Cadastre-se no nosso sistema</h1>
      <div class="campos">
        <label>
          <span>Nome:</span>
          <input id="inputNome" type="text" placeholder="Username" required autofocus />
        </label>
        <label>
          <span>Email:</span>
          <input id="inputEmail" type="email" placeholder="Email" required />
        </label>
        <label>
          <span>Senha:</span>
          <input id="inputSenha" type="password" placeholder="Password" required />
        </label>
        <label>
          <span>Telefone:</span>
          <input id="inputTelefone" type="tel" placeholder="Telephone" required />
        </label>
        <label>
          <span>CPF:</span>
          <input id="inputCPF" type="text" placeholder="CPF" required />
        </label>
      </div>
      <button type="submit">CADASTRAR</button>
    </form>
    <script src="script.js"></script>
  </body>
  
</html>
