<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AquaTech | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

<div class="login">
    <div id="screen">
        <div class="header">
            <div class="container">
                <div class="logo-container">
                    <img src="./assets/imgs/logo.png" alt="Métix logo" class="logo_header" style="height: 70%;">
                    <div class="metix-container">
                        <h4>Métix</h4>
                        <h5>Proteção divina</h5>
                    </div>
                </div>
                <ul class="navbar">
                    <li>
                        <a href="#" class="agora">Início</a>
                    </li>
                    <li>
                        <a href="#">Serviços</a>
                    </li>
                    <li>
                        <a href="#">Sobre nós</a>
                    </li>
                    <li>
                        <a href="#">Equipe</a>
                    </li>
                    <li>
                        <a href="../login/login.html" id="login">Login</a>
                    </li>
                    <li>
                        <a href="../public/cadastro.html" id="cadastro">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

    <form onsubmit="logar(event)">
        <h1>Faça login no nosso sistema</h1>
        <div class="campos">
            <label>
                <span>Email:</span>
                <input id="email_input" type="email" placeholder="Email" required autofocus />
            </label>
            <label>
                <span>Senha:</span>
                <input id="senha_input" type="password" placeholder="Password" required />
            </label>
            <div class="links">
                <a href="">Esqueceu a senha?</a>
            </div>
        </div>
        <button type="submit">LOGIN</button>
    </form>
    <script src="/js/script.js"></script>
    <script>
        function entrar() {
            aguardar();
    
            var emailVar = email_input.value;
            var senhaVar = senha_input.value;
    
            if (emailVar == "" || senhaVar == "") {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
                finalizarAguardar();
                return false;
            }
            else {
                setInterval(sumirMensagem, 5000)
            }
    
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);
    
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")
    
                if (resposta.ok) {
                    console.log(resposta);
    
                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.id;
                        sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)
    
                        setTimeout(function () {
                            window.location = "";
                        }, 1000); // apenas para exibir o loading
    
                    });
    
                } else {
    
                    console.log("Houve um erro ao tentar realizar o login!");
    
                    resposta.text().then(texto => {
                        console.error(texto);
                        finalizarAguardar(texto);
                    });
                }
    
            }).catch(function (erro) {
                console.log(erro);
            })
    
            return false;
        }
    
        function sumirMensagem() {
            cardErro.style.display = "none"
        }
    
    </script>
</body>

</html>
